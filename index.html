<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Maze Meander 2</title>
		<link rel="stylesheet" href="css/styles.css" type="text/css">
		<link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
		<script src="js/jQuery.js" type="text/javascript"></script>
		<script type="text/javascript" src="js/mazeMeander2.js"></script>
		<script type="text/javascript" src="js/mouse2.js"></script>
		<script type="text/javascript" src="js/cat2.js"></script>
		<script type="text/javascript" src="js/mazesMultiplayer2.js"></script>
	</head>	
<body>
	<div id="totalDiv">
		<div id="titleDiv">
			<h1>Maze Meander 2</h1>
		</div>
		<div id="menuDiv">
			<button type = "button" id = "mainMenuButton" class = "hidden" onclick = resetGame()>Main Menu</button>
			<button type = "button" id="resetButton" class = "hidden"  onclick = startGame()>Restart Level</button>
			<button type = "button" id="pauseButton" class = "hidden" onclick = pauseGame()>Pause</button>
			<h2 id="totalTimeRecord" class = "hidden">Total of all records:  0</h2>
			<h2 id="timerID" class = "hidden" value="Timer: 0">Timer:  0</h2>

			<h2 id="level"></h2>
			<h2 id="cheeseCount"></h2><img id = "cheeseCountID" class = "smallPic2, hidden" src="images/cheese.png" />
			<h3 id="key3Count"></h3><img id = "key3ID" class = "smallPic2, hidden" src="images/key3.png" />
			<h3 id="key2Count"></h3><img id = "key2ID" class = "smallPic2, hidden" src="images/key2.png" />
			<h3 id="key1Count"></h3><img id = "key1ID" class = "smallPic2, hidden" src="images/key1.png" />
			
		</div>
		<div id="gameDiv">
				<button type = "button" id="newGameButton" onclick = startGame()>New Game</button>
				<button type = "button" id = "loadGameButton" onclick = showLoadableLevels()>Load Level</button>
				<button type = "button" id = "howToButton" onclick = howTo()>How To Play</button>

				<label class = "hidden" id="howToText">
					<u>Purpose:</u> <br />
					&nbsp You are mice and therefore you want cheese. <br /> &nbsp Navigate your way through the mazes to find all of the cheeses. <br /> &nbsp Use your surroundings to help each other collect hard to get cheeses and to avoid being eaten yourself. If your friend gets eaten, touch him to bring him back to life.<br /><br />
					<u>Controls:</u> <br />
					&nbsp -To Move: Blue player uses the 'wasd' letters and Red player uses the normal arrow keys or the arrow keys on the number pad.<br />
					&nbsp -Main Menu: Esc.<br />
					&nbsp -Next Level(if you just beat a level)/Restart level: Enter.<br />
					&nbsp -Pause/Play: Space bar.<br />
					&nbsp -If you can't see the whole map on your screen, then zoom out.<br /><br />
					&nbsp *Hint: Watch the bottom of the screen for messages and hints.
				</label>
		</div>
		<div id="messageDiv">
			<h2 id="message"></h2>
		</div>
	</div>
</body>
</html>
